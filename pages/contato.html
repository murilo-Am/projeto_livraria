        <div class="contato">
            <form action="">
                <legend>
                    <fieldset>Contacte-nos
                        <br> <br>
                    <label for="nome_usuario">Nome:</label>
                <input type="text" name="nome_usuario" id="nome_usuario" size="70" maxlength="10" 
                    minlength="3" placeholder="Digite seu nome">
                    <br> <br>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" size="70" maxlength="10" 
                    minlength="3" placeholder="Digite seu Email">
                    <br> <br>
                    <label for="te">Telefone:</label>
                    <input type="text" name="te" id="te" size="68" maxlength="10" 
                    minlength="3" placeholder="Digite seu Telefone">
                    <br><br>
                    <label for="email">Assunto:</label>
                    <input type="text" name="ass" id="ass" size="68" maxlength="10" 
                    minlength="3" placeholder="Assunto">
                    <br><br>
                    <input type="radio" name="tr" id="tr" size="68" maxlength="10" 
                    minlength="3">
                    <label for="Trocas">Trocas</label>
                    <input type="radio" name="at" id="at" size="68" maxlength="10" 
                    minlength="3">
                    <label for="at">Atendimento</label>
                    <input type="radio" name="cm" id="cm" size="68" maxlength="10" 
                    minlength="3">
                    <label for="cm">Comercial</label>
                    <input type="radio" name="ou" id="ou" size="68" maxlength="10" 
                    minlength="3">
                    <label for="Outros">Outros</label>
                    <br><br>
                    <input type="checkbox" name="rec" id="rec">
                    <label for="rec">Desejo receber informações sobre a Livraria livro Boom</label>
                    <br><br>
                    <button type="submit">Enviar</button>
                    <button type="reset">Apagar</button>
